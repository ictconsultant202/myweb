 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach Felix via Mail</title>
  <style>
    /* CSS Styles */
    #contact {
      padding: 2em;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    #contact h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #contact label {
      display: block;
      margin: 1em 0 0.5em;
    }

    #contact input,
    #contact textarea {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact button {
      padding: 0.8em 2em;
      border: none;
      color: white;
      background-color: #007bff;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }

    #contact button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <section id="contact">
    <h2>Reach Felix via  Mail</h2>
    <form action="mailto:ictconsultant231@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script>
    // JavaScript for confirmation message
    const form = document.querySelector("#contact form");
    form.addEventListener("submit", function () {
      alert("Your message has been sent!");
    });
  </script>
</body>
</html>
